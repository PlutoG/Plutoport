TICKET_REPLY_MESSAGE=Your support ticket, {1}, has been replied to. You may view the ticket using the following link:\n[url="{2}"]{2}[/url]\n\nPlease [b]do not reply to this notification[/b] - please reply in the ticket itself.\n\nThe new post is as follows:\n\n[quote="{3}"]{4}[/quote]
TICKET_NEW_STAFF=New ticket, {2}
TICKET_NEW_MESSAGE_FOR_STAFF=A support ticket, {1}, has been created. You may view the ticket using the following link:\n[url="{2}"]{2}[/url]\n\nThe initial post is as follows:\n\n[quote="{3}"]{4}[/quote]
