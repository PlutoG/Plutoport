NEW_TICKET_WELCOME=You are starting a new support ticket.\n\nThe support ticket system allows you to post private support requests to our support staff. Please do not place multiple unrelated questions in a single support ticket - you can open as many as you like, and we'll be able to respond faster to individual tickets.\n\nPlease include any details that will be necessary for us to solve your problem, such as system information, URLs, sample data, or any pertinent passwords we would need.\n\nWe will respond as quickly as possible.
