[strings]
DOC_BULK_UPLOAD=This tool will assist with the situation where you need to add hundreds or thousands of images to your website, and you do not want to upload them all as individual attachments.\n\nOne uploads files into a subdirectory of the [tt]uploads/attachments[/tt] directory, and then this tools allows you to scan that directory for the files; the interface produces a block of Comcode that you can selectively cut and paste into new (or existing) Comcode spots.
BULK_UPLOAD=Bulk-upload assistant
BULK_UPLOAD_HELP=Choose a directory on the server where your images are stored. A large block of Comcode will then be generated, for you to selectively cut and paste into your entries/pages as you consider appropriate.
DIRECTORY_BULK=Directory on the server where the bulk-uploaded files are.
BULK_COPY_PASTE_AS_NEEDED=Copy and paste portions of the result text as you require.
MODULE_TRANS_NAME_admin_bulkupload=Bulk-upload assistant

